<html lang="en">
<head>
 
  <title>Roads Tell</title>

  <meta charset="utf-8">
  
  <style>
  
body { 
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  float: center;
  text-align: center;

  
}

  .rotate {
  animation: rotation 1.7s infinite linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}

  .loader{
     
     position: fixed;
     z-index: 99;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: white;
     display: flex;
     justify-content: center;
     align-items: center;
     }
     
   .loader.hidden{
     animation: fadeOut 2s;
     animation-fill-mode: forwards;
     }
     
   @keyframes fadeOut{
   100% {
   opacity: 0;
   visibility: hidden;
   }
   }

  .logo{
  margin-top: 20px;
  width: 800px;

  }
  

  .alkuselitys{
  margin: auto;
  position: center;
  width: 650px;
  margin-bottom: 40px;
  }
  

  
  .allImages{
  
  display : none;
  width : 1100px;
  margin-bottom: 40px;
}

.button{

  background-color: #ffffff;
  border: 1px solid #000000;
  margin: 1px 25px;
  padding: 10px 3px;
  color: black;
  font-size: 15px;
  width: 150px;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 30px;
  transition-duration: 0.4s;

}

.button:hover{
  background-color: #000000;
  color: white;
  }
  

 
  
  .Tulokset{
  margin-bottom: 130px;
  }
  
  .Tulokset isolla{
  font-size: 24px;

  }
  
  
    .line{
   width: 300px;
  }  
  
  
  .credits{
  font-size: 13px;
  }

</style>

</head>

<body>

  <div class = "loader">
<img src=loadingscreen.png class="rotate" width="250" height="300" />

  </div>
  
   <img class="logo" src= "Logo.png">
   
   
   
   
    <div class= "alkuselitys">
  <p><span id = "alkujorinat"></span></p>

   </div>

  <img class= "allImages" id="0" src="Manama_Bahrain.svg">
  <img class= "allImages" id="1" src="WashingtonDC_USA.png">

  <br>


  <button class = button id="oikein" onclick="PainettiinTop()">Top 30</button>

  <button class = button id="vaarin" onclick="PainettiinLowest()">Lowest 30</button>
  
  <button class = button id="uusi" onclick="Uudestaan()">Next</button>




  <div class = "Tulokset">
  <isolla><span id="kommentti"></span></isolla>
  <p><span id="questionNumber"></span></p> 
  <p><span id="points"></span></p> 
    <p><span id="Result"></span></p> 
</div>

<img class= "line" src= "Line_1.png">

<div class= "credits">
  <p>sources:</p>
  <p> maps: www.openstreetmap.org </p>
  <p> GDP chart: www.worldometers.info/gdp/gdp-per-capita </p>
  <br>
  <p> tvalebi 2020 </p>
  
</div>


<script>

var answer = 1;
var oikea = true;
var used = [];
var i;
var image;
var imageAmount = 20;
var QuestionNumber= 1;
var pointCount = 0;
var newgame = false;

var place = ["Manama, Bahrain", "Washington DC, USA", "Doha, Qatar", "Luxembourg City, Luxembourg", "Amsterdam, Netherlands", "Hong Kong", "Ottawa, Canada", "Bern, Switzerland", "Brussels, Belgium", "Canberra, Australia", "Lome, Togo", "Niamey, Niger", "Kigali, Rwanda", "Banjul, Gambia", "Bishkek, Kyrgyztan", "Kinshaha, Democratic Republic of the Congo", "Dhaka, Bangladesh", "Ougadougou, Burkina Faso", "Port Vila, Vanuatu", "Bamako, Mali"];

var ranking = ["23", "13", "1", "3", "15", "12", "24", "9", "22", "21", "175", "181", "166", "174", "148", "182", "147", "171", "153", "164" ];

window.addEventListener("load", function(){
   const loader = document.querySelector(".loader");
   loader.className += " hidden";
   });


window.onload = function(){

alkujorinat.innerHTML = "The image below represents roads of some capital city anywhere in the world. When comparing the countries according to their Gross Domestic Product (PPP) per capita, The country has ranked either in The Top or The Lowest 30. Can you guess which one?";
NewImage();

}


function PainettiinTop(){

  if (answer == 1){
  oikea = true;
} if (answer == 0) {
  oikea = false;
  }
 Results();
}

function PainettiinLowest(){
  if (answer == 1){
  oikea = false;
} if (answer == 0){
  oikea = true;
  }
  Results();
  
}

function Results(){

  uusi.style.display = "inline";
  oikein.style.display = "none";
  vaarin.style.display = "none";
  
  QuestionNumber = QuestionNumber + 1;
  questionNumber.innerHTML = "";
  
  
   Result.innerHTML = "This is " + String(place[i])+ ". The country's ranking in the GDP chart: " + String(ranking[i]);

  if (oikea == true){
  pointCount = pointCount + 1;
  points.innerHTML = "Points: " + String(pointCount);
  kommentti.innerHTML = "Correct Answer!";
  } else {
  kommentti.innerHTML = "Wrong Answer!";
  }

}


function Uudestaan(){

if (newgame == false){
 var previous = used[used.length-1];
 var prevImage = document.getElementById(previous);
 prevImage.style.display = "none";
 
 
 if (QuestionNumber-1 < imageAmount){


 NewImage();
 
   } else{
  
GameOver();
    } 
   }
    else {
   location.reload();
   }
}



function NewImage(){

  getRandomImage();
  
  kommentti.innerHTML = "";
  uusi.style.display = "none";
  oikein.style.display = "inline";
  vaarin.style.display = "inline";
  
  
  Result.innerHTML = "";
  questionNumber.innerHTML = "Question: " + String(QuestionNumber) + "/" + String(imageAmount);
}


function getRandomImage(){


i = Math.floor(Math.random()*imageAmount);
var searchNewNumber = true;


 if (used.includes(i) == false){
     searchNewNumber = false;
  }
  
  if (searchNewNumber == false){
  used.push(i);
  }
  
if (searchNewNumber == true){
  getRandomImage();

} 

 var image = document.getElementById(i); 

 image.style.display = "inline";
 
 if (i < ((imageAmount-1)/2)){
 answer = 1;
 } else{
 answer = 0;
 }
  
}

  function GameOver(){ 
  newgame = true;
  uusi.innerHTML = "Play Again";
  alkujorinat.innerHTML = "";
  kommentti.innerHTML = "Game Over";
  questionNumber.innerHTML = "";
  Result.innerHTML = "";
  points.innerHTML = "Total Score: " + String(pointCount) + "/" + String(imageAmount);
  
  image.style.display = "none";
  

  }


</script>

</body>

</html>
